<!DOCTYPE html>
<html lang="en-bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Dolphinarium</title>
</head>

<body>

  <div class="video-wrapper">
    <video autoplay loop>
      <source src="/video/background-video.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <div class="logo">
      <img class="logo-image" src="./images/logo.png" alt="logo">
    </div>

    <div class="circles">
      <p class="discount">15%
        <span>отстъпка</span>
      </p>
      <p class="monday">
        <span>всеки ден</span>
        <span>без</span>
        <span> понеделник</span>
      </p>
    </div>

  </header>

  <div class="form-container">
    <div class="form-header">
      <p class="form-header-text">Купи билети онлайн</p>
      <p class="form-header-language">EN</p>
    </div>

    <form action="">

      <div class="row">
        <div class="form-element">
          <label for="name">Имена</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="form-element">
          <label for="email">Имейл</label>
          <input type="email" name="email" id="email" />
        </div>
      </div>

      <div class="row">
        <div class="form-element">
          <label for="date">Дата</label>
          <input type="text" name="name" id="date" />
        </div>

        <div class="form-element">
          <label for="hour">Час</label>
          <input type="datetime" name="email" id="hour" />
        </div>

      </div>

    </form>

  </div>

</body>

</html>
